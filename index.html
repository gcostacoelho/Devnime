<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devnime</title>
    <link rel="stylesheet" href="style/style.css">
    
    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="/style/responsive.css">
    
    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="cabecalho">
            <h2 class="logo">Devnime</h2>
            <nav class="menu">
                <a href="">Inicio</a>
                <a href="">Animes</a>
                <a href="">Filmes</a>
                <a href=""><i class="fas fa-bars" title="Account"></i></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">SWORD ART ONLINE:ORDINAL SCALE</h3>
                <p class="description">Kirito descobre uma conspiração dentro de Ordinal Scale, um popular jogo de RA desenvolvido para um novo sistema chamado The Augma.<br><b>Assista agora!</b></p>
                <div class="buttons">
                    <i class="fas fa-play-circle"></i>
                    <button role="button" class="button" title="Play">
                        <i class="fas fa-play-circle"></i>
                        <b>ASSISTIR AGORA</b>
                    </button>
                    <i class="fas fa-info-circle" ></i>
                    <button role="button" class="button" title="Info">
                        <i class="fas fa-info-circle" ></i>
                        <b>MAIS INFORMAÇÕES</b>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <p class="destaques"><b>DESTAQUES</b></p>

    <div class="carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="/img/min1.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/min2.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/min3.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/min4.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/min5.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/min6.jpg" alt="min1">
            </div>
            <div class="item">
                <img class="box-movie" src="/img/min7.jpg" alt="min1">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2d2597a75a.js" crossorigin="anonymous"></script>
    
    <!--OWN JS-->
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
</body>
</html>
